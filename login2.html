<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="login2.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-3 col-sm-4 col-xs-10 centered">
                        <input type="text" class="form-control" id="usr" placeholder="Username">
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-10 centered">
                        <input type="text" class="form-control" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-sm-4 col-xs-10 centered">
                        <a class="pull-right" href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="login col-md-3 col-sm-4 col-xs-10 centered">
                        <button class="btn btn-info" id="login">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center col-md-3">
                        <a class="signup" href="#">Don't have an account? Sign up</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
