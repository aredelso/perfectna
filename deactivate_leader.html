<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="deactivate_leader.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <img class="img-circle" src="user.png" />
                <p>GSoros</p>
                <p class="blue">(GSOR)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <h1 class="text-center">Are you sure you want to Deactivate GSOROS from Echo Leader?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <h2 class="text-center">By Deactivating this Leader, you will close all of their Open Echoes.</h2>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-info col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-3 col-md-2 col-md-offset-4 spacing" id="cancel">cancel</button>
            <button class="btn btn-danger col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-0 col-md-2 col-md-offset-0 spacing" id="deactivate">deactivate</button>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
