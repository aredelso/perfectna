<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="new_payment_2.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <h1>billing information</h1>
                </div>
                <div class="col-md-1">
                    <div class="numberCircle">1</div>
                    <div class="numberCircle active">2</div>
                </div>
            </div>
            <div class="row">
                <div class="fname col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>first name</label>
                    <input type="text" class="" id="fname">
                </div>
            </div>
            <div class="row">
                <div class="lname col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        last name
                    </label>
                    <input type="text" class="" id="lname">
                </div>
            </div>
            <div class="row">
                <div class="address col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        address
                    </label>
                    <input type="text" class="" id="address">
                </div>
            </div>
            <div class="row">
                <div class="city col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        city
                    </label>
                    <input type="text" class="" id="city">
                </div>
            </div>
            <div class="row">
                <div class="country col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        country
                    </label>
                    <select class="" id="country"></select>
                </div>
            </div>
            <div class="row">
                <div class="state col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        state / province
                    </label>
                    <select class="" id="state"></select>
                </div>
            </div>
            <div class="row">
                <div class="zip col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        zip code
                    </label>
                    <input type="text" class="" id="zip">
                </div>
            </div>
            <div class="row">
                <div class="email col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        e-mail
                    </label>
                    <input type="text" class="" id="email">
                </div>
            </div>
            <div class="row">
                <div class="btns col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
                    <button class="btn btn-info" id="cancel">cancel</button>
                    <button class="btn btn-success" id="submit">submit</button>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
