<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="new_payment.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <h1>New Payment Method</h1>
                </div>
                <div class="col-md-1">
                    <div class="numberCircle active">1</div>
                    <div class="numberCircle">2</div>
                </div>
            </div>
            <div class="row">
                <div class="nick col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>nickname</label>
                    <input type="text" class="" id="nick">
                </div>
            </div>
            <div class="row">
                <div class="accnum col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        account number
                    </label>
                    <input type="text" class="" id="accnum">
                </div>
            </div>
            <div class="row">
                <div class="namecard col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        name on card
                    </label>
                    <input type="text" class="" id="email">
                </div>
            </div>
            <div class="row">
                <div class="exp col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        expiration date
                    </label>
                    <select class="" id="month">
                    </select>
                    <select class="" id="year">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="cvv col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-1">
                    <label>
                        cvv
                    </label>
                    <input type="text" class="" id="cvv">
                </div>
            </div>
            <div class="row">
                <div class="btns col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
                    <button class="btn btn-info" id="cancel">cancel</button>
                    <button class="btn btn-success" id="next">next</button>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
