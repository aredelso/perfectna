<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="general_settings.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="block">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>company logo</h1>
                        </div>
                    </div>
                    <div class="form-group vertical-align">
                        <div class="col-sm-2">
                            <img class="img-circle" ng-src="{{ctrl.loggedInUser.Avatar}}" ng-if="ctrl.loggedInUser.Avatar" />
                            <img class="img-circle" src="user.png" ng-if="!ctrl.loggedInUser.Avatar" />
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-default btn-sm" id="btn-upload-avatar">UPDATE</button>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>echo leader default settings</h1>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table col-xs-12">
                            <thead>
                                <tr>
                                    <th colspan="1"></th>
                                    <th class="text-center heading">min</th>
                                    <th class="text-center heading">max</th>
                                    <th class="text-center heading">default</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <label>subscription fee</label>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="$30"/>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="$100"/>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="$75"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>max. drawndown</label>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="5%"/>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="20%"/>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="7.5%"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>min. echo amount</label>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="$10,000"/>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="$150,000"/>
                                    </td>
                                    <td class="text-center">
                                        <input type="text" placeholder="$25,000"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 col-xs-offset-10">
                            <button class="btn btn-success" id="save">save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
