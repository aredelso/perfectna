<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="activate_leader.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <img class="img-circle" src="user.png" />
                <p>GSoros</p>
                <p class="blue">(GSOR)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <h1 class="text-center">You are Activating GSOROS to Echo Leader status.</h1>
            </div>
        </div>
        <div class="row">
            <h2 class="col-sx-10 col-xs-offset-1">leader details</h2>
        </div>
        <div class="row spacing">
            <input type="checkbox" class="checkbox col-xs-1 col-xs-offset-1"></input>
            <label class="col-xs-4">Subscription Fee</label>
            <label class="col-xs-5">$75</label>
        </div>
        <div class="row spacing">
            <input type="checkbox" class="checkbox col-xs-1 col-xs-offset-1"></input>
            <label class="col-xs-4">Minimum echo amount</label>
            <input class="col-xs-5" placeholder="$5,000 Default"></input>
        </div>
        <div class="row spacing">
            <input type="checkbox" class="checkbox col-xs-1 col-xs-offset-1"></input>
            <label class="col-xs-4">Profile picture</label>
            <img class="img-circle small-img" src="user.png" />
        </div>
        <div class="row spacing">
            <input type="checkbox" class="checkbox col-xs-1 col-xs-offset-1"></input>
            <label class="col-xs-4">Trading Strategy</label>
        </div>
        <div class="row spacing">
            <textarea class="col-xs-10 col-xs-offset-1"></textarea>
        </div>
        <div class="row">
            <button class="btn btn-info col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-3 col-md-2 col-md-offset-4 spacing" id="cancel">cancel</button>
            <button class="btn btn-success col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-0 col-md-2 col-md-offset-0 spacing" id="activate">activate</button>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
