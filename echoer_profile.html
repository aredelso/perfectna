<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="echoer_profile.css" type="text/css">

<body>
    <div class="container-fluid">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 box">
                        <div class="row">

                                <div class="row spacing">
                                    <h1 class="col-xs-12">echoer</h1>
                                </div>
                            </div>
                            <div class="col-xs-2">

                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-12 box status">
                        <div class="row">
                            <h1 class="col-xs-6">account information</h1>
                            <label class="col-xs-4 text-center">status</label>
                            <label class="col-xs-2 text-center">balance</label>
                        </div>
                        <div class="row even">
                            <label class="col-xs-3">account #1</label>
                            <h2 class="col-xs-2 text-center" id="realacc">0123456789</h2>
                            <h2 class="col-xs-3 text-center green">view only</h2>
                            <h2 class="col-xs-2 text-center green">echoing</h2>
                            <h2 class="col-xs-2 text-center" id="realacc">$24,520</h2>
                        </div>
                        <div class="row">
                            <label class="col-xs-3">account #2</label>

                            <h1 class="col-xs-12 spacing">contact information</h1>
                        </div>
                        <div class="row">
                            <div class="col-xs-1 spacing">

                            <div class="col-xs-1 spacing">
                                <span class="glyphicon glyphicon-earphone"></span>
                            </div>
                            <label class="col-xs-4">phone 1</label>
                            <h2 id="info">1234567890</h2>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                            </div>
                            <label class="col-xs-4 spacing">phone 2</label>
                            <h2 id="info">1234567890</h2>
                        </div>
                        <div class="row">
                            <div class="col-xs-1 spacing">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <label class="col-xs-4">email</label>
                            <a>gsoros@gmail.com</a>
                        </div>
                        <div class="row">
                            <div class="col-xs-1 spacing">
                                <span class="glyphicon glyphicon-globe"></span>
                            </div>
                            <label class="col-xs-4">website</label>

                        </div>

                                <span class="glyphicon glyphicon-home"></span>
                            </div>

                        </div>

                            <div class="col-xs-1">
                            </div>

                            <h2 id="info">suite 125</h2>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                            </div>
                            <label class="col-xs-4 spacing">city</label>
                            <h2 id="info">culver</h2>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                            </div>
                            <label class="col-xs-4 spacing">state</label>
                            <h2 id="info">california</h2>
                        </div>
                        <div class="row">
                            <div class="col-xs-1">
                            </div>

</html>
