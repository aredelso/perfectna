<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="title col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <h1>User Information</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="usr" placeholder="Username">
                    </div>
                    <div class="form-group col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="pass" placeholder="Password">
                    </div>
                    <div class="form-group col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="conf" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="lname" placeholder="Last Night">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <select class="" id="country">
                            <option>Country</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="tick" placeholder="Ticker Symbol">
                    </div>
                </div>
                <div class="row">
                    <div class="account-title col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <h1>Account Type</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <div class="form-group radio-group" data-toggle="buttons">
                            <input type="radio" id="leader" name="leader" value="leader">
                            <label for="leader">I want to be an Echo Leader</label>
                            </br>
                            <input type="radio" id="echoer" name="echoer" value="echoer">
                            <label for="echoer">I want to be an Echoer</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-info" id="create">Create Account</button>
                </div>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
