<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="payments.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="table-responsive payments">
                <table class="table table-striped col-xs-10">
                    <thead>
                        <tr>
                            <th class="col-xs-3">nickname</th>
                            <th class="col-xs-3 text-center">credit card number</th>
                            <th class="col-xs-3 text-center">card type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="row vertical-align">
                                    <h2>My visa card</h2>
                                </div>
                            </td>
                            <td>
                                <div class="row vertical-align center">
                                    <h2>**** 1112</h2>
                                </div>
                            </td>
                            <td>
                                <div class="row vertical-align center">
                                    <h2>VISA</h2>
                                </div>
                            </td>
                            <td>
                                <div class="row vertical-align icons pull-right">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row vertical-align">
                                    <h2>My visa card 2</h2>
                                </div>
                            </td>
                            <td>
                                <div class="row vertical-align center">
                                    <h2>**** 1234</h2>
                                </div>
                            </td>
                            <td>
                                <div class="row vertical-align center">
                                    <h2>Master card</h2>
                                </div>
                            </td>
                            <td>
                                <div class="row vertical-align icons pull-right">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-payment">
                <button class="btn btn-success pull-right">add payment method</button>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
