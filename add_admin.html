<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="add_admin.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">add a new administrator</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-3 control-label">First Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-3 control-label">Last Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-3 control-label">Email</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-3 control-label">Username</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-3 control-label">Password</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-3 control-label">Role</label>
                    <label class="radio-inline col-sm-2"><input type="radio" name="optradio">ADMIN</label>
                    <label class="radio-inline col-sm-2"><input type="radio" name="optradio">USER</label>
                </div>
                <div class="form-group">
                    <div class="btns col-xs-10 col-xs-offset-1">
                        <button class="btn btn-info" id="cancel">cancel</button>
                        <button class="btn btn-success" id="activate">activate</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
