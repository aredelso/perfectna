<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="contact.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <h1>contact support</h1>
                    <h2>A Representative will respond in 24 hours of your support request.</h2>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-1 col-xs-offset-1 control-label">name</label>
                    <div class=" col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-offset-1 col-xs-offset-1 control-label">subject</label>
                    <div class=" col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-1 col-xs-offset-1 control-label">message</label>
                    <div class="message col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                        <textarea type="text" class="form-control" id="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btns col-xs-10 col-xs-offset-1">
                        <button class="btn btn-info" id="cancel">cancel</button>
                        <button class="btn btn-success" id="submit">submit</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
